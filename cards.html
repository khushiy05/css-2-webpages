<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
       .card1{
        background-color: #FAF7F0;
        width: 200px;
        height: 460px;
        padding: 10px;
        border: 2px solid #898121;
        border-radius: 5px;

        }
       .watch{
        width: 150px;
        }
        .card-header1{
         font-size: 20px;
        }
    </style>
    <style>
        .current-price{
            font-weight: bold;
            font-size: 20px;
        }
        .btn-buy-now{
            background-color: #AAB396;
            font-size: 14px;
            padding: 5px 20px;
            border: solid;
            border-radius: 7px;
        }
    </style>
    <style>
        .card2{
        background-color: #E8F9FF;
        width: 250px;
        height: 360px;
        padding: 10px;
        border: 2px dashed #56021F;
        border-radius: 5px;
        }
        .shoes{
            width: 250px;
        }
        .card-header2{
         font-size: 20px;
        }
    </style>
    <style>
        .current-price{
            font-weight: bold;
            font-size: 20px;
}
        .btn-add-to-bag{
            background-color: #C4D9FF;
            font-size: 14px;
            padding: 5px 20px;
            border: solid;
            border-radius: 7px;
        }
        .offer{
            color: #000000;
            font-size: 20px;
}
        
    </style>
    
</head>
<body>
    <div class="card1">
<img src="watch.png" alt="rolex-watch" class="watch"/>
<h1 class="card-header1">Datejust 36(Rolex)</h1>
<p>Oyster, 36 mm, Oystersteel And White Gold</p>
<p>₹ <del>833,000/-</del>  <span  class="current-price">600,000/-</span></p>
<button class="btn-buy-now">BUY NOW</button>
    </div>

    <div class="card2">
<img src="shoes.png" alt="fit-shoes" class="shoes"/>
<h1 class="card-header2">XE Looks</h1>
<p>Women Textured Lightweight Memory Foam Sneakers</p>
<p>₹ <del>2499/-</del>  <span  class="current-price">999/-</span>   <span class="offer">(60% OFF)</span></p>
<button class="btn-add-to-bag">ADD TO BAG</button>
    </div>
</body>
</html>
